<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
        <meta charset=utf-8>
        <meta name="author" content="Rogério Vicente">
        <title>Like A Boss!</title>

        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href="https://raw.github.com/necolas/normalize.css/master/normalize.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://blog.rogeriopvl.com/plugins/shadowbox/shadowbox.css" type="text/css" media="screen">

        <style>
            body {
                background-color: #1c1828;
                font-family: 'Droid Sans', Verdana, Tahoma, Geneva, sans-serif;
                font-size: 100%;
                line-height: 1.6em;
                color: #8487af;
            }
            a { text-decoration: none; }
            h1, h1 a {
                font-family: "Bangers",georgia, arial, sans-serif;
                font-size: 2.5em;
                color: #ccc !important;
            }
            h1 a:hover { color: #fff !important; }
            header { margin-top: 3em; margin-bottom: 1em; display: block; }
            footer { margin-top: 15em; text-align: center; font-size: 70%; }
            em { font-size: 80%; }
            a:link, a:visited { color: #fff; }
            div#container { width: 44em; max-width: 90%; margin: 0 auto; }
            div#main { margin-top: 3em; }
            div#search_area { background-color: #222; border: 2px solid #444; width: auto; }
            input#search_term {
                background-color: transparent;
                color: #fff;
                border: none;
                font-size: 190%;
                padding: 0.5em;
                width: 17.5em;
            }
            input#search_term:focus { outline: none; }
            span#search_button {
                height: auto;
                width: 7em;
                padding: 0.4em;
                float: right;
                text-align: center;
                margin-top: auto;
                margin-left: auto;
            }
            span#search_button img { width: 55px; }
            .rounded-corners {
                -moz-border-radius: 20px;
                -webkit-border-radius: 20px;
                -khtml-border-radius: 20px;
                border-radius: 20px;
            }
        </style>

    </head>

    <body>
        <a href="http://github.com/rogeriopvl/likeaboss"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>
        <div id="container">
            <header>
                <h1><a href="http://likeaboss.herokuapp.com">Like A Boss!</a></h1>
                <p><em>Like-a-bossify images.</em></p>
            </header>
            
            <div id="main">
                <div id="search_area" class="rounded-corners">
                    <form id="search_form" action="#" method="get">
                        <input id="search_term" type="text" name="search_term" placeholder="Insert search term here!">
                        <span id="search_button"><img id="img_sbutton" src="http://rogeriopvl.com/images/search_button.png" alt="Boss it!"></span>
                    </form>
                </div>
            </div>
            <footer>
                <p>Made by <a href="http://rogeriopvl.com">Rogério Vicente</a>, forked from <a href="http://fuckyeah.herokuapp.com">Fuck Yeah</a>.</p>
            </footer>
        </div>

        <script type="text/javascript" src="http://blog.rogeriopvl.com/plugins/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="http://blog.rogeriopvl.com/plugins/shadowbox/shadowbox.js"></script>

        <script language="javascript">
            $(document).ready(function(){
                Shadowbox.init({
                    skipSetup: true
                });

                $("#search_term").focus(function(){
                    $("#search_area").css('border', '2px solid #bff740');
                });

                $("#search_term").blur(function(){
                    $("#search_area").css('border', '2px solid #444');
                });

                $("#img_sbutton").hover(function(){
                    $(this).attr("src", "http://rogeriopvl.com/images/search_button2.png");
                }, function(){
                    $(this).attr("src", "http://rogeriopvl.com/images/search_button.png");
                });

                $("#img_sbutton").click(processForm);
                $("#search_form").submit(processForm);

                function processForm() {
                    var searchTerm = $("#search_term").val();
                    if (searchTerm.length > 0) {
                        Shadowbox.open({
                            content: "http://likeaboss.herokuapp.com/"+searchTerm,
                            player: "img",
                            title: "Like A Boss!"
                        });
                    }
                    return false;
                }
            });
        </script>

        <script type="text/javascript">

            var _gaq = _gaq || [];

             var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
             })();

         </script>
    </body>

</html>
