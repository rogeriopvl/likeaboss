<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
        <meta charset=utf-8>
        <meta name="author" content="Rogério Vicente">
        <title>Like A Boss!</title>

        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href="https://raw.github.com/necolas/normalize.css/master/normalize.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://blog.rogeriopvl.com/plugins/shadowbox/shadowbox.css" type="text/css" media="screen">

        <style>
            body {
                background-color: #666;
                font-family: 'Droid Sans', Verdana, Tahoma, Geneva, sans-serif;
                font-size: 100%;
                line-height: 1.6em;
                color: #000;
            }

            h1 {
                font-family: "Bangers",georgia, arial, sans-serif;
                font-size: 5em;
            }

            header {
                margin-top: 3em;
                margin-bottom: 1em;
                display: block;
            }

            footer {
                margin-top: 15em;
                text-align: center;
                font-size: 70%;
            }

            em {
                font-size: 80%;
            }

            a:link, a:visited {
                color: #fff;
            }

            div#container {
                width: 44em;
                max-width: 90%;
                margin: 0 auto;
            }

            div#main {
                margin-top: 3em;
            }

            div#search_area {
                background-color: #222;
                border: 2px solid #444;
                width: auto;
            }

            input#search_term {
                background-color: transparent;
                color: #fff;
                border: none;
                font-size: 190%;
                padding: 0.5em;
                width: 17.5em;
            }

            span#search_button {
                height: auto;
                width: 7em;
                padding: 0.4em;
                float: right;
                text-align: center;
                margin-top: auto;
                margin-left: auto;
            }

            span#search_button img {
                width: 55px;
            }
        </style>

    </head>

    <body>
        <div id="container">
            <header>
                <h1>Like A Boss!</h1>
                <p><em>Like-a-bossify images.</em></p>
            </header>
            
            <div id="main">
                <div id="search_area">
                    <form id="search_form" action="#" method="get">
                        <input id="search_term" type="text" name="search_term" placeholder="Insert search term here!">
                        <span id="search_button"><img id="img_sbutton" src="http://rogeriopvl.com/images/search_button.png" alt="Boss it!"></span>
                    </form>
                </div>
            </div>
            <footer>
                <p>Made by <a href="http://rogeriopvl.com">Rogério Vicente</a>, forked from <a href="http://fuckyeah.herokuapp.com">Fuck Yeah</a>.</p>
            </footer>
        </div>

        <script type="text/javascript" src="http://blog.rogeriopvl.com/plugins/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="http://blog.rogeriopvl.com/plugins/shadowbox/shadowbox.js"></script>

        <script language="javascript">
            $(document).ready(function(){
                Shadowbox.init({
                    skipSetup: true
                });

                $("#img_sbutton").click(processForm);
                $("#search_form").submit(processForm);

                function processForm() {
                    var searchTerm = $("#search_term").val();
                    if (searchTerm.length > 0) {
                        Shadowbox.open({
                            content: "http://likeaboss.herokuapp.com/"+searchTerm,
                            player: "img",
                            title: "Like A Boss!"
                        });
                    }
                    return false;
                }
            });
        </script>

        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-27255240-1']);
            _gaq.push(['_trackPageview']);

            (function() {
             var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
             ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
             var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
             })();

         </script>
    </body>

</html>
